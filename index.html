<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purim 2026 – Vyberte si celebritu</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Vyberte si celebritu, za kterou se chcete převléci</h1>

  <!-- Příklad 1: Solo umělec -->
  <div class="entity-card">
    <h2>Taylor Swift</h2>
    <span class="label">Sólová zpěvačka</span>
    <img src="https://example.com/taylor.jpg" alt="Taylor Swift" />
    <p>
      <a href="https://youtube.com/...taylor-concert">Ukázka z vystoupení</a> |
      <a href="https://spotify.com/...taylor">Ukázka z hudební tvorby</a>
    </p>
  </div>

  <!-- Příklad 2: Hudební skupina -->
  <div class="entity-card">
    <h2>Queen</h2>
    <span class="label">Rocková skupina</span>
    <div class="band-members">
      <img src="https://example.com/freddie.jpg" alt="Freddie Mercury" />
      <img src="https://example.com/brian.jpg" alt="Brian May" />
      <img src="https://example.com/roger.jpg" alt="Roger Taylor" />
      <img src="https://example.com/john.jpg" alt="John Deacon" />
    </div>
    <p>
      <a href="https://youtube.com/...queen-live">Ukázka z vystoupení</a> |
      <a href="https://spotify.com/...queen">Ukázka z hudební tvorby</a>
    </p>
  </div>

  <!-- Příklad 3: Celebrita s více obrázky -->
  <div class="entity-card">
    <h2>BTS</h2>
    <span class="label">K‑pop skupina</span>
    <img src="https://example.com/bts1.jpg" alt="BTS – skupinová fotka" />
    <img src="https://example.com/bts2.jpg" alt="BTS na pódiu" />
    <p>
      <a href="https://youtube.com/...bts-concert">Ukázka z vystoupení</a> |
      <a href="https://spotify.com/...bts">Ukázka z hudební tvorby</a>
